<div  class="card-columns mt-5 animated fadeIn" >

    <div (click)="verArtista( item )" *ngFor="let item of items" class="card puntero">
        <img [src]="item.images|noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ item.name }} </h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists"  class="badge badge-primary">{{ artista.name }}</span>
            </p>
            <p class="card-text">{{ item.release_date }}</p>
        </div>
    </div>

</div>
